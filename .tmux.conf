# https://www.github.com/tmux-plugins/tpm

# replace this with your custom term-info name
set -g default-terminal "tmux-256color"
# this is for 256 color
set -ga terminal-overrides ",*:Tc"
# this is for the cursor shape
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

set-option -sg escape-time 10 # faster command sequences
set-option -g focus-events on
set-option -g status-position top

set -g history-limit 10000 # boost history

# enable mouse
set -g mouse on

set -g base-index 1

setw -g aggressive-resize on

set -g window-status-separator "|"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# 设置默认主题 (dark 或 light)
set -g @current_theme 'dark' # 或者 'light'

# 加载初始主题
# 注意：如果你的 tmux 版本较旧，可能不支持 run-shell -b
# 在这种情况下，你可能需要在 tmux 启动后手动 source 一次主题文件
if "[[ -f ~/.config/tmux/$(tmux show-environment -g @current_theme).tmux ]]" {
    source-file "~/.config/tmux/$(tmux show-environment -g @current_theme).tmux"
}

# 快捷键切换主题 (例如: Prefix + t)
bind t run-shell " \
    current_theme=\$(tmux show-environment -g @current_theme | sed 's/@current_theme=//'); \
    if [ \"\$current_theme\" = \"dark\" ]; then \
        new_theme='light'; \
    else \
        new_theme='dark'; \
    fi; \
    tmux set-environment -g @current_theme \"\$new_theme\"; \
    tmux source-file ~/.config/tmux/\${new_theme}.tmux; \
    tmux display-message \"Theme switched to: \${new_theme}\" \
"

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"

# reload config file
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Initialize and run tpm
if "test ! -d ~/.tmux/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
run "~/.tmux/plugins/tpm/tpm"

